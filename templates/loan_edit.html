{% extends 'base.html' %}

{% block content %}
<h3>贷款信息编辑</h3>
<form method="post">
    金额 <input type="text" name="loan_amount" autocomplete="off" required value="{{ loan[1] }}">
    还款日期  <input type="text" name="loan_enddate" autocomplete="off" required value="{{ loan[2] }}">
    持有账户ID <input type="text" name="loan_accountid" autocomplete="off" required value="{{ loan[3] }}">
    <input class="btn" type="submit" name="submit" value="提交修改">
</form>
{% endblock %}
